<!doctype html>
<html lang="en" ng-app="bestRestaurant">
<head>
  <meta charset="UTF-8">
  <title>Restaurant App</title>
  <script src="lib/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="RestaurantsCtrl">
    <div class="row" ng-show="restaurants.length">
      <div class="col-md-12">
        <h4>Search Restaurants</h4>
        <form class="form-inline" role="form">
          <div class="form-group">
            <input ng-model="query" type="text" class="form-control"                id="restaurant-name" placeholder="Search">

          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 ng-show="restaurants.length && filtered.length">Restaurant List</h2>
        <h2 ng-show="restaurants.length && !filtered.length">No Matches</h2>
        <ul>
          <li ng-repeat="item in filtered = (restaurants | filter:query)">
            <span ng-click="editing = true" ng-hide="editing">
              {{item.name}} <span ng-click='editing = true' ng-hide="editing">{{item.type}}</span> <span ng-click='editing = true' ng-hide="editing">{{item.price}}</span> <span ng-click='editing = true' ng-hide="editing">{{item.location}}</span> <a ng-click="deleteRestaurant(item)">Delete</a>
            </span>
            <span class="form-group" ng-show="editing" ng-submit="editing = false">
              <form class="form-inline" role="form">
                <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name" required/>
                <input type="text" class="form-control input-sm" ng-model="item.type" placeholder="Name" required/>
                <input type="text" class="form-control input-sm" ng-model="item.price" placeholder="Name" required/>
                <input type="text" class="form-control input-sm" ng-model="item.location" placeholder="Name" required/>
                <button class="btn btn-default btn-sm" type="submit">Save</button>
              </form>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>New Restaurant</h2>
        <form ng-submit="addRestaurant()" class="form-inline" role="form">

          <div class="form-group">
            <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter Name">
            <input type="text" ng-model="restaurantType" class="form-control" placeholder="Enter Type">
            <input type="text" ng-model="restaurantPrice" class="form-control" placeholder="Enter Price">
            <input type="text" ng-model="restaurantLocation" class="form-control" placeholder="Enter Location">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
